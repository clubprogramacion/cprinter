<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CPrinter</title>
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--Import css-->
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/toastr.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="vh-100 flex flex-y-center">
    <div class="container cp-container">
        <div class="row mt-20">
            <div class="col s12 flex flex-x-center">
                <img src="images/logo-preferente.svg" alt="Logo" width="250">
            </div>
        </div>
        <div class="row">
            <div class="col s12 flex flex-x-center">
                <div id="drop-area" class="cp-upload-container blue-grey lighten-5 flex flex-x-center flex-y-center">
                    <form action="/print" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col s12 center">
                                <i
                                    class="material-icons icon-upload-cloud blue-grey-text darken-4-text cp-icon-upload"></i>
                            </div>
                            <div class="col s12">
                                <p class="blue-grey-text darken-4-text bold center-align">Arrastre y suelte aquí o
                                    haga
                                    <span class="cp-link bold pointer">clic</span>
                                    para imprimir un archivo
                                </p>
                            </div>
                            <input type="file" id="alterUpload" class="cp-upload-alter-input" multiple
                                accept="application/pdf,application/vnd.ms-excel" onchange="handleFiles(this.files)" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="col s12 flex flex flex-x-center">
                <div class="progress cp-progress-bar no-margin">
                    <div class="determinate" id="progress-bar" style="width: 0"></div>
                </div>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="js/materialize.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Esta es una versión modificada y minificada del original por temas de compatibilidad con materializecss -->
    <!-- https://github.com/WazeDev/toastr -->
    <script src="js/toastr.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
